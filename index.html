<html>
   <title>Example</title>
   <link rel="stylesheet" href="style.css">
   <body>
      <div class="clock_container">
         <div class="timer">
            <figure class="circular-progress-outer">
               <p class="global_percent center_circle" ></p>
            </figure>
            <figure class="circular-progress-inner">
               <p class="clock-time clock-timer"></p>
               <p class="local_percent center_circle">
               </p>
            </figure>
         </div>
         <div class="timer_controls">
            <button onclick="start_timer()" class="player-control ">
               <svg  width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
               </svg>
            </button>
            <button onclick="stop_timer()" class="player-control">
               <svg  class="feather" width="100%" height="100%" fill="white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
               </svg>
            </button>
         </div>
      </div>
   </body>
   <script src="script.js" defer></script>
   <html>
